<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Daschboard Mitarbeitern</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="Profile">
                <div class="img-box">
                    <img src="image.png" alt="Profile">
                </div>
                <h2>Ahmed Tarek</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>Daschboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Kunden</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Produkte</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Bemerkung</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Einstellungen</p>
                </a>
            </li>
            <li class="Abmelden">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <p>Abmelden</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>Daschboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>User</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>800</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>550</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>400</span>
                </div>
            </div>
        </div>

        <div class="title-info">
            <p>Produkte</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Produkt</th>
                    <th>Preis</th>
                    <th>Anzahl</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PC</td>
                    <td><span class="preis">800$</span></td>
                    <td><span class="Anzahl">50</span></td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td><span class="preis">1200$</span></td>
                    <td><span class="Anzahl">30</span></td>
                </tr>
                <tr>
                    <td>Monitor</td>
                    <td><span class="preis">300$</span></td>
                    <td><span class="Anzahl">100</span></td>
                </tr>

                <td>Tastatur</td>
                <td><span class="preis">60$</span></td>
                <td><span class="Anzahl">80</span></td>
            </tr>



            </tbody>
        </table>
    </div>
</body>
</html>
